<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front.css">
    <title>Orble</title>
</head>

<body>

    <div class="backgd">
        <img src="img1.jpg"> <img src="img2.jpg"> <img src="img3.jpg">
    </div>

    <div class="logo" id="logo">
        <img src="orble.png" />
    </div>

    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Create Account</h1>

                <input type="text" id="registerName" placeholder="Name" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <p id="loginMessage" class="message"></p>
            </form>
        </div>

        <!-- Overlay Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To find the travel buddy for you, join us today!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hey There,</h1>
                    <p>Try Orble today and meet new faces in new places!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5000";

        document.getElementById("registerForm").addEventListener("submit", async(e) => {
            e.preventDefault();
            const username = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    }),
                });

                const result = await response.json();
                const message = response.ok ? "Account created successfully!" : result.error;
                document.getElementById("registerMessage").textContent = message;
                document.getElementById("registerMessage").style.color = response.ok ? "green" : "red";
            } catch (error) {
                console.error("Error during registration:", error);
                document.getElementById("registerMessage").textContent = "An error occurred. Please try again.";
                document.getElementById("registerMessage").style.color = "red";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async(e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                const result = await response.json();
                const message = response.ok ? "Login successful!" : result.error;
                document.getElementById("loginMessage").textContent = message;
                document.getElementById("loginMessage").style.color = response.ok ? "green" : "red";

                if (response.ok) {
                    localStorage.setItem("authToken", result.token);
                    console.log("JWT Token:", result.token);
                }
            } catch (error) {
                console.error("Error during login:", error);
                document.getElementById("loginMessage").textContent = "An error occurred. Please try again.";
                document.getElementById("loginMessage").style.color = "red";
            }
        });

        document.getElementById("signUp").addEventListener("click", () => {
            document.getElementById("container").classList.add("right-panel-active");
        });

        document.getElementById("signIn").addEventListener("click", () => {
            document.getElementById("container").classList.remove("right-panel-active");
        });
    </script>

</body>

</html>
